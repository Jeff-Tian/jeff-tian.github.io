<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
<title>{% block title %}Welcome{% endblock %} â€” jeff-tian</title>

<body>
  <header>
    <h1>jeff-tian</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active" {% endif
          %}><a href="{{ '/'|url }}">Welcome</a></li>
          {% for href, title in [
          ['/blog', 'Blog'],
          ['/projects', 'Projects'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="active" {% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
            {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2019 by <a href="https://github.com/jeff-tian">Jeff Tian</a>.
  </footer>
</body>
